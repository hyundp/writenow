<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="write your assgin ment with writenow.">
    <meta name="author" content="zinhyeok">
    <title>WRITENOW | gpt기반 자소서 및 이력 관리 서비스</title>
    <!-- font icons -->
    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">
    <!-- Bootstrap + Rubic main styles -->
	<link rel="stylesheet" href="assets/css/writenow.css">
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

    <nav id="scrollspy" class="navbar page-navbar navbar-dark navbar-expand-md fixed-top" data-spy="affix" data-offset-top="20">
        <div class="container">
            <a class="navbar-brand" href="index.html"><strong class="text-primary">WRITE</strong><span class="text-light">NOW</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <section class="section" id="contact">
        <div class="container text-center">
            <h6 class="display-4 has-line">MY CV(내 이력서 작성하기)</h6>
            <p class="mb-5 pb-2">작성해주신 이력을 바탕으로 하여 자기소개서를 작성합니다, 로그인 시 해당 내용은 저장되며, 수정가능합니다</p>

            <form>
                <div class="row mb-4">
                    <div class="col-12">
                        <p class="mb-5 pb-2"><h3 style="text-align: left">개인 정보</h3></p>
                        <div class="form-group pb-1">
                            <input type="text" id="name" class="form-control" required placeholder="이름">            
                        </div>
                        <div class="form-group pb-1">
                            <input type="text" id="university" class="form-control" required placeholder="학교">            
                        </div>
                        <div class="form-group pb-1">
                            <input type="text" id="major" class="form-control" required placeholder="전공">            
                        </div>
                        <p class="mb-5 pb-2"><h3 style="text-align: left">주요 이력</h3></p>
                        <div class="form-group pb-1">
                            <textarea name="" id="main_subject" cols="" rows="7" class="form-control" required placeholder="Message"></textarea>
                        </div>
                        <p class="mb-5 pb-2"><h3 style="text-align: left">기타 이력</h3></p>
                        <div class="form-group pb-1">
                            <textarea name="" id="sub_subject" cols="" rows="7" class="form-control" required placeholder="Message"></textarea>
                        </div>
                        <p class="mb-5 pb-2"><h3 style="text-align: left">추가 내용</h3></p>
                        <div class="form-group pb-1">
                            <textarea name="" id="add_subject" cols="" rows="7" class="form-control" required placeholder="Message"></textarea>
                        </div>
                    </div>
                    </div>
                    <input type="button" onclick="save()" class="btn btn-primary btn-block" value="자소서 작성의뢰하기">
                </div>
            </form>
            
        </div>
    </section>
    
    <footer class="footer py-4 bg-dark text-light"> 
        <div class="container text-center">
            <p class="mb-4 small">Copyright <script>document.write(new Date().getFullYear())</script> &copy; <a href="http://www.devcrud.com">DevCRUD</a></p>
            <div class="social-links">
                <a href="javascript:void(0)" class="link"><i class="ti-facebook"></i></a>
                <a href="javascript:void(0)" class="link"><i class="ti-twitter-alt"></i></a>
                <a href="javascript:void(0)" class="link"><i class="ti-google"></i></a>
                <a href="javascript:void(0)" class="link"><i class="ti-pinterest-alt"></i></a>
                <a href="javascript:void(0)" class="link"><i class="ti-instagram"></i></a>
                <a href="javascript:void(0)" class="link"><i class="ti-rss"></i></a>
            </div>
        </div>
    </footer>
	
	<!-- core  -->
    <script src="assets/vendors/jquery/jquery-3.4.1.js"></script>
    <script src="assets/vendors/bootstrap/bootstrap.bundle.js"></script>
    <!-- bootstrap 3 affix -->
	<script src="assets/vendors/bootstrap/bootstrap.affix.js"></script>

    <!-- writenow js -->
    <script src="assets/js/writenow.js"></script>
    <script>
        function save(){
            sessionStorage.setItem('name', document.getElementById("name").value)
            sessionStorage.setItem('university', document.getElementById("university").value)
            sessionStorage.setItem('major', document.getElementById("major").value)
            sessionStorage.setItem('main_subject', document.getElementById("main_subject").value)
            sessionStorage.setItem('sub_subject', document.getElementById("sub_subject").value)
            sessionStorage.setItem('add_subject', document.getElementById("add_subject").value)
            location.href='coverletter.html'
        }
    </script>

</body>
</html>
